<!--HTML = ESTRUTURA-->
<!--CSS = ESTILO-->
<!--JS = COMPORTAMENTO-->

<!--Versão (Usando html 5)-->
<!doctype html>
<html>
    <!-- Elementos não visuais (Tirando Title) -->
    <head>
        <!-- Renderizar corretamente as letras/ascentos -->
        <meta charset="utf-8"> 
        <title>Anatomia HTML</title>
    </head>
    <body>
        <!-- header, nav, section e footer são tags semânticas -->
        <!-- Utilizar as tags corretamenta é importante para encontrar páginas mais facilmente com google (SEO) -->
        <header>
            <h1>Exercícios HTML</h1>
        </header>         
        <nav>
            <a href="/">Navegação</a>
        </nav>   
        <section id="conteudo">
            Conteúdo
        </section>   
        <aside>
            Lateral
        </aside> 
        <footer>
            Rodapé
        </footer>
    </body>
</html>
